<!DOCTYPE html>
<html>
<head>
	<title>SIGN UP</title>
	<link rel="stylesheet" href="style.css">
</head>
	<body>
		<div class="header">
			<div class="mylogo">
				<h2><a href="lase.html">LASE CARWASH</a></h2>
			</div>

			<div class="navbar">
				<ul>
					<li><a href="lase.html">HOME</a></li>
					<li><a href="#price">PRICES</a></li>
					<li><a href="about.html">ABOUT</a></li>
					<li><a href="#contact">CONTACTS</a></li>
				</ul>
			</div>
		</div>
		
		<div class="sign">
			<form method="post" action="" onsubmit="return confirm()">
				<input type="text" name="fname" id="fname" autocomplete="off" autofocus placeholder="FirstName"><br><br>
				<input type="text" name="lname" id="lname" autocomplete="off" placeholder="LastName"><br><br>
				<input type="text" name="email" id="email" autocomplete="off" placeholder="Email"><br><br>
				<input type="number" name="phone" id="phone" autocomplete="off" placeholder="PhoneNumber"><br><br>
				<input type="password" name="pass" id="pass" placeholder="Password"><br><br>
				<input type="password" name="cpass" id="cpass" placeholder="ConfirmPassword"><br><br>
				<button type="submit">Submit</button>
			</form>
		</div>
		
		<script>
			function confirm(){
				var fname = document.getElementById("fname");
				var lname = document.getElementById("lname");
				var email = document.getElementById("email");
				var phone = document.getElementById("phone");
				var pass = document.getElementById("pass");
				var cpass = document.getElementById("cpass");
				
				if(fname.value.trim() == "" && lname.value.trim() == "" && email.value.trim() == "" && phone.value.trim() == "" && pass.value.trim() == "" && cpass.value.trim() == ""){
					alert("Fill in the blanks");
					return false;
				}
				
				if(fname.value.trim() == ""){
				   	alert("Enter firstname");
					return false;
				}
				
				if(lname.value.trim() == ""){
				   	alert("Enter lastname");
					return false;
				}
				
				if(email.value.trim() == ""){
				   	alert("Enter email");
					return false;
				}
				
				if(phone.value.trim() == ""){
				   	alert("Enter phone number");
					return false;
				}
				
				if(pass.value.trim() == ""){
				   	alert("Enter password");
					return false;
				}
				
				if(cpass.value.trim() == ""){
				   	alert("Confirm password");
					return false;
				}
				
				if(pass.value.trim() !== cpass.value.trim()){
				   	alert("Passwords do not match");
					return false;
				}
			}
		</script>		
	</body>
</html>
